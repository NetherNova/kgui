<!DOCTYPE html>
<html lang="en">
  <head profile="http://www.w3.org/2005/10/profile">

      type="image/png"
      href="favicon.ico" />
    <!-- meta charset="utf-8" -->
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Workbench</title>

    <!-- junit test marker: index.html -->
            <style>

            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }

            .axis text {
                font-family: sans-serif;
                font-size: 14px;
            }

            circle {fill : None}
        </style>
  </head>

  <body>

      		    <label id="test_label"></label>
  		    </div>

    		  	<div id=vizcontainer>
    		  	     <svg style="width:1080;height:860;border:1px lightgray solid;"/>
    			</div>
        </div>
      </div>
    </div>
   <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/d3.v3.js"></script>
   <script src="js/scatter_plot.js"></script>
