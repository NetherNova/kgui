{% extends 'ui/base.html' %}

{% load static %}
{% block content %}

<div class="container">
    <form method="POST" action="" target="_blank">
        {% csrf_token %}
        <!--Input Data-->
        <fieldset class="form-group">
            <legend class="col-form-legend col-sm-4">Input Data</legend>
            <div class="form-group row">
                <label for="path_to_kg" class="col-sm-4 col-form-label">Path to KG:</label>
                <div class="col-sm-8"><input type="text" name="path_to_kg" id="path_to_kg" class="form-control"/></div>
            </div>
            <!--<div class="form-group row">
                <label for="path_to_sequence" class="col-sm-4 col-form-label">Path to Sequence:</label>
                <div class="col-sm-8"><input type="text" name="path_to_sequence" id="path_to_sequence"
                                             class="form-control"/></div>
            </div>-->
            <div class="form-group row">
                <label for="path_to_uri_map" class="col-sm-4 col-form-label">Path to URI Mapping:</label>
                <div class="col-sm-8"><input type="text" name="path_to_uri_map" id="path_to_uri_map"
                                             class="form-control"/></div>
            </div>
        </fieldset>
        <!--Model Selection-->
        <fieldset class="form-group">
            <legend class="col-form-legend col-sm-4">Model Selection</legend>
            <div class="form-group row">
                <label for="model_type" class="col-sm-4 col-form-label">Model Type:</label>
                <div class="col-sm-8">
                    <select name="model_type" id="model_type" class="form-control">
                        <option value="Trans_E">Trans_E</option>
                        <option value="Trans_H">Trans_H</option>
                        <option value="RESCAL">RESCAL</option>
                        <option value="TEKE">TEKE</option>
                    </select>
                </div>
            </div>
            <!--<div class="form-group row">
                <label for="event_layer" class="col-sm-4 col-form-label">Event Layer:</label>
                <div class="col-sm-8">
                    <select name="event_layer" id="event_layer" class="form-control">
                        <option value="Skipgram">Skipgram</option>
                        <option value="ConvolutionalAutoEncoder">ConvolutionalAutoEncoder</option>
                        <option value="ConcatenationFull">ConcatenationFull</option>
                        <option value="ConcatenationCause">ConcatenationCause</option>
                    </select>
                </div>
            </div>-->
            <!--<div class="form-group row">
                <label for="store_embeddings" class="col-sm-4 col-form-label">Store Embeddings:</label>
                <div class="col-sm-8">
                    <div class="form-check"><input type="checkbox" name="store_embeddings" id="store_embeddings" checked
                                                   class="form-check-input"/></div>
                </div>
            </div>-->
        </fieldset>
        <!--Hyper parameters-->
        <fieldset class="form-group">
            <legend class="col-form-legend col-sm-4">Hyper-parameters</legend>
            <div class="form-group row">
                <label for="embedding_size" class="col-sm-4 col-form-label">Embedding Size:</label>
                <div class="col-sm-8"><input type="number" name="embedding_size" id="embedding_size" value="10"
                                             class="form-control"/></div>
            </div>
            <!--<div class="form-group row">
                <label for="seq_data_size" class="col-sm-4 col-form-label">Sequence Data Size:</label>
                <div class="col-sm-8"><input type="number" name="seq_data_size" id="seq_data_size" value="1"
                                             class="form-control"/></div>
            </div>-->
            <div class="form-group row">
                <label for="batch_size" class="col-sm-4 col-form-label">Batch Size:</label>
                <div class="col-sm-8"><input type="number" name="batch_size" id="batch_size" value="32"
                                             class="form-control"/></div>
            </div>
            <div class="form-group row">
                <label for="learning_rate" class="col-sm-4 col-form-label">Learning Rate:</label>
                <div class="col-sm-8"><input type="number" name="learning_rate" id="learning_rate" value="0.2"
                                             class="form-control"/></div>
            </div>
            <div class="form-group row">
                <label for="lambd" class="col-sm-4 col-form-label">Regularization:</label>
                <div class="col-sm-8"><input type="number" name="lambd" id="lambd" value="0.001" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="num_epochs" class="col-sm-4 col-form-label">Number of Epochs:</label>
                <div class="col-sm-8"><input type="number" name="num_epochs" id="num_epochs" value="100"
                                             class="form-control"/></div>
            </div>
            <div class="form-group row">
                <label for="test_proportion" class="col-sm-4 col-form-label">Test Set Proportion:</label>
                <div class="col-sm-8"><input type="number" name="test_proportion" id="test_proportion" value="0.2"
                                             class="form-control"/></div>
            </div>
            <div class="form-group row">
                <label for="validation_proportion" class="col-sm-4 col-form-label">Validation Set Proportion:</label>
                <div class="col-sm-8"><input type="number" name="validation_proportion" id="validation_proportion"
                                             value="0.2"
                                             class="form-control"/></div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="offset-sm-5 col-sm-7">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
